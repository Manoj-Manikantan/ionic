<ion-header>
  <ion-toolbar>
    <ion-title>Patient List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let patient of patients" lines="none">
      <ion-avatar slot="start">
        <ion-img src="assets/ic_avatar_male.png"></ion-img>
      </ion-avatar>
      <div id="colFlex">
        <ion-label id="pName">Name : {{patient.name}}</ion-label>
        <ion-label id="pAge">Age : {{patient.age}}</ion-label>
        <ion-label id="pNum">Mobile : {{patient.phNum}}</ion-label>
      </div>
      <ion-icon slot="end" name="chevron-forward-outline" style="color: black;"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-patient']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
