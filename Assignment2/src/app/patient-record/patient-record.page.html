<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="chevron-back-outline" id="startIcon" [routerLink]="['/patient-info']"
      style="color: black; height: 25px; width: 25px; margin-left: 2%;"></ion-icon>
    <ion-title>Patient's Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let record of records" lines="none">
      <div id="colFlex">
        <ion-label class="headings">Blood Pressure:</ion-label>
        <ion-label class="headings">Respiratory Rate:</ion-label>
        <ion-label class="headings">Blood Oxygen Level:</ion-label>
        <ion-label class="headings">Heartbeat Rate:</ion-label>
      </div>
      <div id="colFlex">
        <ion-label class="infos">{{record.BP}}</ion-label>
        <ion-label class="infos">{{record.RR}}</ion-label>
        <ion-label class="infos">{{record.oxyLevel}}</ion-label>
        <ion-label class="infos">{{record.hRate}}</ion-label>
      </div>
      <div id="colFlex">
        <ion-label class="infos">{{record.pDate}}</ion-label>
      </div>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-patient']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
