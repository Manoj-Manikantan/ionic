<ion-header>
  <ion-toolbar>
    <ion-title>Patient List</ion-title>
    <ion-icon slot="end" name="log-out-outline" id="endIcon" 
      style="color: black; height: 25px; width: 25px; margin-right: 2%;" (click)="onLogoutClick()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let patient of patients" lines="none">
      <ion-avatar slot="start">
        <ion-img src="assets/ic_avatar_male.png"></ion-img>
      </ion-avatar>
      <div id="colFlex">
        <ion-label id="pName">Name : {{patient.fullName}}</ion-label>
        <ion-label id="pAge">Age : {{patient.age}}</ion-label>
        <ion-label id="pNum">Mobile : {{patient.mobileNum}}</ion-label>
      </div>
      <ion-icon slot="end" (click)="onClickPatientInfo(patient._id)" name="chevron-forward-outline"
        style="color: black;">
      </ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddPatientClick()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
