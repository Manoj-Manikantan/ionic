<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" (click)="onBackClick()" name="chevron-back-outline" id="startIcon" style="color: black; height: 25px; width: 25px; margin-left: 2%;"></ion-icon>
    <ion-title>Patient Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="patientIcon">
    <img src="assets/ic_avatar_male.png" alt="patientIcon">
    <ion-item class="pName" lines="none">{{fullName}}</ion-item>
  </div>
  <ion-item class="pNameLine" lines="none"></ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="headings">Email Id:</div>
      </ion-col>
      <ion-col>
        <div class="infos">{{email}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="headings">Mobile:</div>
      </ion-col>
      <ion-col>
        <div class="infos">{{mobileNum}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="headings">Age:</div>
      </ion-col>
      <ion-col>
        <div class="infos">{{age}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="headings">Blood Group:</div>
      </ion-col>
      <ion-col>
        <div class="infos">{{bloodType}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="headings">Address:</div>
      </ion-col>
      <ion-col>
        <div class="infos">{{address}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" [routerLink]="['/patient-record']">View Records</ion-button>
</ion-content>
